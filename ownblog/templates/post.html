{%extends 'layout.html'%}
{%block content%}
<div class="container">
    <form method="POST" action="">
        {{form.hidden_tag()}}
            <div>
                <div class ="row">
                    <h5>Title</h5>
                    {{form.title()}}
                </div>
                <div class ="row" style="height: auto;">
                    <h5>Post</h5>
                    {{form.post(class="materialize-textarea")}}
                </div>

                <div class="row" style="margin-top: 10px;">
                {{form.submit(class="btn btn-outline-info")}}
                </div>
            </div>
    </form>
</div>

{%endblock%}
