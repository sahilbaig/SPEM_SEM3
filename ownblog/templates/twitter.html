{%extends 'layout.html'%}
{%block content%}
<div class="container">
    <div class="row">
        <form method="POST" action=" ">
            <div class="row">
            <div class="col s10">
                <input type="text" placeholder="Search for study material" name="search">
            </div>
            <div class="col s3">
                <button class="btn waves-effect waves-light  purple accent-4" type="submit" name="action">Search
                    <i class="material-icons right">send</i>
                </button>
            </div> 
            </div>
        </div>
        </form>   
    
    <h1>Twitter</h1> 
    {%for i in data%}
    <li  href=" {{url[loop.index-1]}}"> {{i}}<a  href=" {{url[loop.index-1]}} " class="waves-effect waves-teal btn-flat ">GO</a></li>
    {%endfor%}

    <h1>YouTube</h1> 
    {%for i in yt_data%}
    <li  href=" {{yt_url[loop.index-1]}}"> {{i}}<a  href=" {{yt_url[loop.index-1]}} " class="waves-effect waves-teal btn-flat ">GO</a></li>
    {%endfor%}

</div>

{%endblock%}
